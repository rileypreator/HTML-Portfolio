    <body>
        <div class="formDiv">
            <form action="mortgage.php" method="GET" class="content">
                <h2>Mortgage Calculator</h2>
                APR: <input type="number" name="apr" id="apr" step="0.01" min="0" max="25" required><br>
                Loan Term: <input type="number" id="term" name="term" min="0" max="40"  required><br>
                Loan Amount: <input type="number" name="amount" id="amount" min="0" required><br>
                <!-- Monthly Payment -> <input type="number" name="payment" step="0.01" id="payment" readonly><br> -->
                <div class="buttonLine">
                    <input type="reset" name="reset" id="reset" value="Clear" class="btn btn-danger">
                    <button type="submit" name="calculate" id="calculate" value="Submit" onclick="return validate()" class="btn btn-success">Submit</button>
                </div>
            </form>
            <p id="error"></p>
        </div>
